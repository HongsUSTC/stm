<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>STM</title>
    <link rel="stylesheet" href="vendor/reset.css" />
    <link rel="stylesheet" href="stylesheets/index.css" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
  </head>

  <body>
    <div>
      Mode: <span class="mode-name">N/A</span>,
      Bias voltage: <span class="bias-voltage"></span> mV,
      Current signal: <span class="current-signal"></span> V
    </div>
    <div class="log"></div>
    <form>
      &gt; <input name="mode-chain-json" autocomplete="off" />
      <input value="Set" type="submit">
    </form>
    <section class="approach">
      <h1>Approach</h1>
      <svg class="graph"></svg>
    </section>
    <section class="scan">
      <h1>Scan</h1>
      <svg class="graph"></svg>
    </section>
    <section class="retract">
      <h1>Retract</h1>
      <svg class="graph"></svg>
    </section>

    <script src="vendor/d3/d3.js"></script>
    <script src="vendor/require.js"></script>
    <script src="config.js"></script>
  </body>
</html>
