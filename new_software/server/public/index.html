<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>STM</title>
    <link rel="stylesheet" href="bower_components/reset-css/reset.css" />
    <link rel="stylesheet"
          href="bower_components/source-sans-pro/source-sans-pro.css" />
    <link rel="stylesheet"
          href="bower_components/source-code-pro/source-code-pro.css" />
    <link rel="stylesheet" href="stylesheets/index.css" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
  </head>

  <body>
    <form>
      <div class="log"><ul class="log"></ul></div>
      <fieldset>
        <label>&gt;</label><input name="mode-chain-json" autocomplete="off"
                                  autofocus />
      </fieldset>
      <input type="submit">
      <div class="toolbar">
        <button class="stop">Stop</button>
      </div>
    </form>
    <main>
      <iframe></iframe>
      <ul>
        <li>Mode: <span class="mode-name">N/A</span></li>
        <li>Bias voltage: <span class="bias-voltage">0</span> mV</li>
        <li>Current signal: <span class="current-signal">0</span> V</li>
      </ul>
      <section class="approach">
        <h1>Approach</h1>
        <figure>
          <svg>
            <defs>
              <clipPath id="approach-clip-area">
                <rect x="0" y="0" width="2000" height="100" />
              </clipPath>
            </defs>
            <g class="x axis"></g>
            <g class="z axis"></g>
            <g class="current-signal axis"></g>
            <g class="main" clip-path="url(#approach-clip-area)">
              <rect />
              <g class="zoomable"></g>
            </g>
          </svg>
          <figcaption>
            <input class="stretch-factor" type="range"
                   min="0.5" max="10" step="0.5" value="1"></input>
          </figcaption>
        </figure>
        <ul>
          <li>
            Peak coarse approach signal:
            <span class="peak-coarse-approach-signal">0</span> V
          </li>
          <li>
            Peak fine approach signal:
            <span class="peak-fine-approach-signal">0</span> V
          </li>
        </ul>
      </section>
      <section class="scan">
        <h1>Scan</h1>
        <figure>
          <svg>
            <defs>
              <clipPath id="scan-clip-area">
                <rect x="0" y="0" width="2000" height="140" />
              </clipPath>
            </defs>
            <g class="x axis"></g>
            <g class="z axis"></g>
            <g class="current-signal axis"></g>
            <g class="main" clip-path="url(#scan-clip-area)">
              <rect />
              <g class="zoomable"></g>
            </g>
          </svg>
          <figcaption>
            <input class="stretch-factor" type="range"
                   min="0.5" max="10" step="0.5" value="1"></input>
          </figcaption>
        </figure>
        <ul>
          <li>
            Scan duration: <span class="scan-duration">0</span> s
          </li>
        </ul>
      </section>
      <section class="retract">
        <h1>Retract</h1>
        <figure>
          <svg>
            <defs>
              <clipPath id="retract-clip-area">
                <rect x="0" y="0" width="2000" height="140" />
              </clipPath>
            </defs>
            <g class="x axis"></g>
            <g class="z axis"></g>
            <g class="current-signal axis"></g>
            <g class="main" clip-path="url(#retract-clip-area)">
              <rect />
              <g class="zoomable"></g>
            </g>
          </svg>
          <figcaption>
            <input class="stretch-factor" type="range"
                   min="0.5" max="10" step="0.5" value="1"></input>
          </figcaption>
        </figure>
      </section>
    </main>

    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/requirejs/require.js"></script>
    <script src="config.js"></script>
  </body>
</html>
